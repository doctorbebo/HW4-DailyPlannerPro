<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Work Day Scheduler</h1>
        <h3>A day unplanned is a day planned for failure.</h3>
    </div>
    <div id="line"></div>

    <div class="wrapper day-block">
        <div class="time-block" id="time-block-nine">
            <input class="input" type="text" name="nine-am" id="nine-am">
            <button class="save" value="nine-am"></button>
        </div>
        <div class="time-block" id="time-block-ten">
            <input class="input" type="text" name="ten-am" id="ten-am">
            <button class="save" value="ten-am"></button>
        </div>
        <div class="time-block" id="time-block-eleven">
            <input class="input" type="text" name="eleven-AM" id="eleven-am">
            <button class="save" value="eleven-am"></button>
        </div>
        <div class="time-block" id="time-block-twelve">
            <input class="input" type="text" name="twelve-pm" id="twelve-pm">
            <button class="save" value="twelve-pm"></button>
        </div>
        <div class="time-block" id="time-block-one">
            <input class="input" type="text" name="one-pm" id="one-pm">
            <button class="save" value="one-pm"></button>
        </div>
        <div class="time-block" id="time-block-two">
            <input class="input" type="text" name="two-pm" id="two-pm">
            <button class="save" value="two-pm"></button>
        </div>
        <div class="time-block" id="time-block-three">
            <input class="input" type="text" name="three-pm" id="three-pm">
            <button class="save" value="three-pm"></button>
        </div>
        <div class="time-block" id="time-block-four">
            <input class="input" type="text" name="four-pm" id="four-pm">
            <button class="save" value="four-pm"></button>
        </div>
        <div class="time-block" id="time-block-five">
            <input class="input" type="text" name="five-pm" id="five-pm">
            <button class="save" value="five-pm"></button>
        </div>
    </div>




    


    <script src="script.js"></script>
</body>

</html>
