<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="jumbotron">
            <h1>Work Day Scheduler</h1>
            <h2>A day unplanned is a day planned for failure.</h2>
        </div>
        <h3 id="current-day">Today</h3>
        <div id="line"></div>

        <div class="day-block">
            <div class="time-block" id="time-block-ten">
                <div class="time">9AM</div>
                <input class="input" type="text" name="ten-am" data-time="9">
                <button class="save" data-time="9">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">10AM</div>
                <input class="input" type="text" name="ten-am" data-time="10">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">11AM</div>
                <input class="input" type="text" name="ten-am" data-time="11">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">12PM</div>
                <input class="input" type="text" name="ten-am" data-time="12">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">1PM</div>
                <input class="input" type="text" name="ten-am" data-time="13">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">2PM</div>
                <input class="input" type="text" name="ten-am" data-time="14">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">3PM</div>
                <input class="input" type="text" name="ten-am" data-time="15">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">4PM</div>
                <input class="input" type="text" name="ten-am" data-time="16">
                <button class="save">Save</button>
            </div>
            <div class="time-block" id="time-block-ten">
                <div class="time">5PM</div>
                <input class="input" type="text" name="ten-am" data-time="17">
                <button class="save">Save</button>
            </div>
        </div>
    </div>




    

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
